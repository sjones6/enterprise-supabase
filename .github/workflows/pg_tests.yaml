name: PGTap Tests
on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Install deps
        run: npm ci
      - name: Supabase Start
        working-directory: ./packages/enterprise-supabase
        run: npx supabase start
      - name: Run Tests
        working-directory: ./packages/enterprise-supabase
        run: npx supabase db test